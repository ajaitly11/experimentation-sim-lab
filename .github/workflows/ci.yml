name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install pytest ruff black
          pip install -e .

      - name: Lint
        run: ruff check .

      - name: Format check
        run: black --check .

      - name: Tests
        run: pytest
